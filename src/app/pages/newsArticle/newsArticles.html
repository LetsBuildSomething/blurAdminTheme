<div class="widgets">

  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="Condensed Table" ba-panel-class="with-scroll table-panel">
        <div class="horizontal-scroll">
          <table class="table table-condensed">
            <thead>
            <tr>
              <th class="table-id">ArticleID</th>
              <th>Topic</th>
              <th>Author</th>
              <th>Published</th>
              <th>Email</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in peopleTableData">
              <td class="table-id">{{item.id}}</td>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.username}}</td>
              <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
              <td><button class="status-button btn btn-xs btn-{{item.status}}">{{item.status}}</button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="Smart Table With Filtering, Sorting And Pagination" ba-panel-class="with-scroll">
        <div include-with-scope="app/pages/tables/widgets/smartTable.html"></div>
      </div>
    </div>
  </div>

</div>
